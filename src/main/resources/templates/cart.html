<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<header>
    <div class="center">
        <img src="https://freepngimg.com/thumb/shoes/28411-5-sneaker-clipart.png" alt="Shoe" width="500" height="300">
    </div>
</header>
<body>
<table id="shoe">
    <tr>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Brand</th>
        <th>Type</th>
        <th>Material</th>
        <th>Size</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    <tr th:each="shoe:${cartList}">
        <td th:text="${shoe.id}"></td>
        <td th:text="${shoe.manufacturer}"></td>
        <td th:text="${shoe.brand}"></td>
        <td th:text="${shoe.type}"></td>
        <td th:text="${shoe.material}"></td>
        <td th:text="${shoe.size}"></td>
        <td th:text="${shoe.price}"></td>
    </tr>
    <tr>
        <td colspan="7"></td>
        <td><div th:text="${sum}"></div></td>
    </tr>
</table>

<button>
    <a th:href="@{/shoe/buy}">See all shoes</a>
</button>
<button>
    <a th:href="@{/admin}">Go to admin page</a>
</button>
</body>
</html>
